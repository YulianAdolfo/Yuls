<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/app.css">
    <title>Yuls</title>
</head>
<body>
    <div class="app-container" id="app-container">
        <div class="menu-panel" id="menu-panel">
            <header><i class="fas fa-arrow-left" id="close-menu" style="font-size: 25px;margin-left: 20px;"></i><h1><i class="fas fa-users-cog"></i>Menú</h1></header>
            <ul>
                <li id="report-info"><i class="fas fa-file"></i>Generar reporte</li>
                <li id="report-info-2"><i class="fas fa-users"></i>Generar consulta por paciente</li>
                <li id="config"><i class="fas fa-cogs"></i>Configuración</li>
                <ul id="config-submenu">
                    <li><input type="checkbox" name="work-with-not-connection" id="work-with-not-connection"><label for="work-with-not-connection">Trabajar sin conexión a Hosvital</label></li>
                </ul>

            </ul>
        </div>
        <header><i class="fas fa-bars" id="open-menu"></i><h1>Panel de registro</h1></header>
        <form action="#" id="form-registry">
            <input type="text" placeholder="Número de documento" id="id-patient">
            <select name="type-id" id="type-id">
                <option value="0">CC</option>
                <option value="1">TI</option>
                <option value="2">CE</option>
                <option value="3">ASI</option>
                <option value="4">CI</option>
                <option value="5">MSI</option>
                <option value="6">NU</option>
                <option value="7">PA</option>
                <option value="8">PE</option>
                <option value="9">RC</option>
                <option value="10">RI</option>
                <option value="11">PEP</option>
                <option value="12">NIT</option>
            </select>
            <input type="text" placeholder="Nombres del paciente" id="patient-names">
            <input type="text" placeholder="Apellidos del paciente" id="patient-lastnames">
            <span>Fecha de historia clínica</span><input type="date" name="date-reg" id="date-reg">
            <input type="checkbox" name="error-check" id="error-check">
            <label for="error-check">El paciente presenta errores</label>
            <input type="button" value="Registrar" id="button-submit">
        </form>
        <span id="state-connection-hosvital"></span>
        <!-- search information about patient-->
        <div class="search-by-patient box-generate-info" id="search-by-patient">
            <header><i class="fas fa-arrow-left" id="return-arrow"></i>Busqueda por paciente</header>
            <div class="container-create-query">
                <span>Buscar paciente por</span>
                <select name="type-search" id="type-search">
                    <option value="0">N° de documento</option>
                    <option value="1">Nombres</option>
                    <option value="2">Apellidos</option>
                </select>
                <input type="text" name="query-box" id="query-box" placeholder="Valor(es) a buscar">
            </div>
            <button id="button-query">Generar búsqueda</button>
        </div>
    </div>  
    <div class="information-view-patient" id="information-view-patient">
        <div class="container-info-view-patient">
            <header><span id="amount-patients" style="font-size:16px;position:absolute;left:20px;top:15px;"></span>Reporte de pacientes <i class="fas fa-file-download" id="download-report" title="Descargar reporte"></i> <i class="fas fa-times" id="close-modal-info" title="Cerrar ventana"></i></header>
            <div class="container-table-view-patient">
               <table id="table-info-view-patient">
                   <tr style="position: sticky;top:-1px">
                    <th>Documento N°</th>
                    <th>Tipo ID</th>
                    <th>Fecha de historia</th>
                    <th>Fecha de registro</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>¿Paciente con error?</th>
                   </tr>
               </table> 
            </div>
        </div>
    </div>
    <p style="position: absolute;left:2px;bottom:0px;font-size: 12px;color: white;font-style: italic;">{{.DevName}}</p>
    <script src="../public/code/code.js"></script>
</body>
</html>
